<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8f9fa; 
            display: flex; flex-direction: column; min-height: 100vh;
        }
        .main-content { flex: 1; }
        .card { border: none; border-radius: 12px; }
        .avatar-placeholder {
            width: 40px; height: 40px; background-color: #e9ecef;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #495057;
        }
    </style>
</head>
<body>

    <!-- Gọi Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container main-content mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center py-3">
                <h4 class="mb-0"><i class="fas fa-users-cog me-2"></i> User Management</h4>
                
                <a th:href="@{/admin/users/add}" class="btn btn-dark btn-sm fw-bold shadow-sm">
                    <i class="fas fa-user-plus"></i> Add User
                </a>
            </div>

            <div class="card-body p-4">
                <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${users.empty}" class="text-center py-5">
                    <div class="display-1 text-muted"><i class="fas fa-users-slash"></i></div>
                    <p class="text-muted fs-5 mt-3">Chưa có người dùng nào!</p>
                </div>

                <div th:if="${!users.empty}" class="table-responsive">
                    <table class="table table-hover align-middle border-light">
                        <thead class="table-light">
                            <tr>
                                <th>Username</th>
                                <th>Fullname</th>
                                <th>Email</th>
                                <th class="text-center">Role</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${users}">
                                <td class="fw-bold text-primary">
                                    <div class="d-flex align-items-center">
                                        <!-- Thêm kiểm tra null cho fullname để tránh lỗi 500 tiếp -->
                                        <div class="avatar-placeholder me-2" 
                                             th:text="${u.fullname != null && u.fullname.length() > 0 ? #strings.substring(u.fullname,0,1) : 'U'}">A</div>
                                        <span th:text="${u.username}"></span>
                                    </div>
                                </td>
                                
                                <td th:text="${u.fullname}">Fullname</td>
                                <td th:text="${u.email}" class="text-muted">Email</td>
                                
                                <td class="text-center">
                                    <!-- SỬA LỖI Ở ĐÂY: Dùng so sánh == true để xử lý cả trường hợp null -->
                                    <span class="badge rounded-pill" 
                                          th:classappend="${u.admin == true ? 'bg-danger' : 'bg-success'}">
                                        
                                        <i class="fas" th:classappend="${u.admin == true ? 'fa-user-shield' : 'fa-user'}"></i>
                                        <span th:text="${u.admin == true ? 'Admin' : 'User'}">Role</span>
                                    </span>
                                </td>
                                
                                <td class="text-center">
                                    <a th:href="@{/admin/users/edit/{username}(username=${u.username})}" 
                                       class="btn btn-outline-info btn-sm me-1" title="Edit">
                                        <i class="fas fa-pen"></i>
                                    </a>
                                    <a th:href="@{/admin/users/delete/{username}(username=${u.username})}" 
                                       class="btn btn-outline-danger btn-sm" title="Delete"
                                       onclick="return confirm('Bạn có chắc muốn xóa user này?');">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card-footer bg-light text-muted text-end small">
                Total users: <span th:text="${users.size()}">0</span>
            </div>
        </div>
    </div>

    <!-- Gọi Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
