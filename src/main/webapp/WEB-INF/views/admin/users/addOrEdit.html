<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit ? 'Edit User' : 'Add New User'}">User Form</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8f9fa;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        .main-content { flex: 1; }
        .card { border: none; border-radius: 15px; }
        .form-control:focus, .form-check-input:focus { 
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25); border-color: #0dcaf0; 
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container main-content mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <form th:action="@{/admin/users/saveOrUpdate}" method="POST" th:object="${user}">
                    
                    <div class="card shadow-lg">
                        <div class="card-header text-white py-3" 
                             th:classappend="${isEdit ? 'bg-primary' : 'bg-info'}">
                            <h4 class="mb-0">
                                <i th:class="${isEdit ? 'fas fa-user-edit' : 'fas fa-user-plus'}"></i>
                                <span th:text="${isEdit ? ' Edit User Information' : ' Register New User'}"></span>
                            </h4>
                        </div>
                        
                        <div class="card-body p-4">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" th:field="*{username}" 
                                           placeholder="Enter username" 
                                           th:readonly="${isEdit}" 
                                           th:classappend="${isEdit} ? 'bg-light' : ''">
                                </div>
                                <small th:if="${isEdit}" class="text-muted fst-italic">Username cannot be changed.</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" th:field="*{password}" 
                                           placeholder="Enter password" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Fullname</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" th:field="*{fullname}" 
                                           placeholder="Enter full name">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" th:field="*{email}" 
                                           placeholder="name@example.com">
                                </div>
                            </div>

                            <div class="mb-3 mt-4">
                                <div class="form-check form-switch ps-0">
                                    <label class="form-check-label fw-bold me-3" for="adminRole">Admin Privileges?</label>
                                    <input class="form-check-input ms-0" type="checkbox" id="adminRole" 
                                           th:field="*{admin}" style="width: 3em; height: 1.5em; cursor: pointer;">
                                </div>
                                <small class="text-muted">Toggle ON to grant Administrator access.</small>
                            </div>

                        </div>
                        
                        <div class="card-footer bg-light p-3 d-flex justify-content-between">
                            <a th:href="@{/admin/users}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-primary px-4 fw-bold">
                                <i class="fas fa-save"></i> Save User
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
