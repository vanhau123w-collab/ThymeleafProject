<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 1. CSS để trang web co giãn, đẩy footer xuống đáy */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Phần nội dung chính sẽ chiếm hết khoảng trống còn lại */
        .main-content {
            flex: 1;
        }

        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .table img {
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container main-content">
        <div class="card shadow-lg mt-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
                <h4 class="mb-0"><i class="fas fa-list-ul me-2"></i> Category Management</h4>
                
                <a th:href="@{/admin/categories/add}" class="btn btn-warning fw-bold shadow-sm">
                    <i class="fas fa-plus-circle"></i> Add New
                </a>
            </div>

            <div class="card-body p-4">
                <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${categories.empty}" class="text-center py-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/4076/4076432.png" width="120" alt="No data" class="mb-3 opacity-50">
                    <p class="text-muted fs-5">Chưa có danh mục nào!</p>
                    <a th:href="@{/admin/categories/add}" class="btn btn-primary btn-sm">Thêm mới ngay</a>
                </div>

                <div th:if="${!categories.empty}" class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="text-center" style="width: 10%;">ID</th>
                                <th style="width: 20%;">Image</th>
                                <th style="width: 40%;">Category Name</th>
                                <th class="text-center" style="width: 30%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td class="text-center fw-bold text-muted" th:text="${category.id}">1</td>
                                
                                <td>
                                    <img th:if="${category.images != null && category.images != ''}" 
                                         th:src="${category.images}" 
                                         width="60" height="60" style="object-fit: cover;">
                                         
                                    <img th:unless="${category.images != null && category.images != ''}"
                                         src="https://via.placeholder.com/60?text=No+Img" 
                                         width="60" height="60" class="opacity-50">
                                </td>

                                <td class="fw-bold text-primary" th:text="${category.categoryName}">Tên danh mục</td>
                                
                                <td class="text-center">
                                    <a th:href="@{/admin/categories/view/{id}(id=${category.id})}" class="btn btn-sm btn-outline-info btn-action" title="View">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-outline-warning btn-action" title="Edit">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" 
                                       class="btn btn-sm btn-outline-danger" 
                                       title="Delete"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này? Hành động này không thể hoàn tác.');">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted text-end bg-light small">
                Total records: <span th:text="${categories.size()}">0</span>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
